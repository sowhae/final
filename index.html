<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Shadow Puppet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Background spotlight */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Webcam video - hidden but still used for hand detection */
        #webcam {
            display: none;
        }

        /* Shadow puppet overlay */
        #shadow-puppet {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            max-width: none;
            max-height: none;
            width: 90vw;
            height: auto;
            z-index: 3;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-in-out;
        }

        #shadow-puppet.show {
            opacity: 1;
            pointer-events: auto;
        }

        #shadow-puppet.butterfly {
            top: 55%;
        }

        #shadow-puppet.elephant {
            top: 52%;
        }

        /* Video animation overlay */
        #animation-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 4;
            display: none;
        }

        /* Corner hints */
        .hint {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 5;
            opacity: 0.7;
            object-fit: contain;
        }

        #hint1 {
            top: 20px;
            left: 20px;
        }

        #hint2 {
            top: 20px;
            right: 20px;
        }

        #hint3 {
            bottom: 20px;
            left: 20px;
        }

        #hint4 {
            bottom: 20px;
            right: 20px;
        }

        /* Loading message */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }

        #loading.hidden {
            display: none;
        }

        /* Canvas for hand detection (hidden) */
        #canvas {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hint {
                width: 80px;
                height: 80px;
            }

            #hint1, #hint2 {
                top: 10px;
            }

            #hint3, #hint4 {
                bottom: 10px;
            }

            #hint1, #hint3 {
                left: 10px;
            }

            #hint2, #hint4 {
                right: 10px;
            }

            #shadow-puppet {
                width: 95vw;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Background -->
        <img id="background" src="ixp gestures/spotlight.png" alt="Spotlight Background">

        <!-- Webcam feed -->
        <video id="webcam" autoplay playsinline></video>

        <!-- Shadow puppet image -->
        <img id="shadow-puppet" alt="Shadow Puppet">

        <!-- Animation video -->
        <video id="animation-video" playsinline></video>

        <!-- Corner hints -->
        <img id="hint1" class="hint" src="ixp gestures/hint1.PNG" alt="Hint 1">
        <img id="hint2" class="hint" src="ixp gestures/hint2.PNG" alt="Hint 2">
        <img id="hint3" class="hint" src="ixp gestures/hint3.PNG" alt="Hint 3">
        <img id="hint4" class="hint" src="ixp gestures/hint4.PNG" alt="Hint 4">

        <!-- Loading message -->
        <div id="loading">Loading hand detection...</div>

        <!-- Hidden canvas for processing -->
        <canvas id="canvas"></canvas>
    </div>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const shadowPuppet = document.getElementById('shadow-puppet');
        const animationVideo = document.getElementById('animation-video');
        const loading = document.getElementById('loading');

        let currentGesture = null;
        let gestureHoldTimer = null;
        let gestureHoldStartTime = null;
        const HOLD_DURATION = 2000; // 2 seconds to trigger animation

        // Gesture mapping
        const GESTURES = {
            wolf: {
                image: 'ixp gestures/wolf1.PNG',
                video: 'ixp gestures/wolf move.mp4'
            },
            butterfly: {
                image: 'ixp gestures/butterfly1.PNG',
                video: 'ixp gestures/butterfly move.mp4'
            },
            rabbit: {
                image: 'ixp gestures/rabbit1.PNG',
                video: 'ixp gestures/rabbit move.mp4'
            },
            elephant: {
                image: 'ixp gestures/elephant1.PNG',
                video: 'ixp gestures/elephant move.mp4'
            }
        };

        // Initialize webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 1280,
                        height: 720,
                        facingMode: 'user'
                    }
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error('Error accessing webcam:', error);
                loading.textContent = 'Error: Please allow camera access';
            }
        }

        // Helper function to check if finger is extended
        function isFingerExtended(hand, fingerTip, fingerBase, threshold = 0.05) {
            return fingerTip.y < fingerBase.y - threshold;
        }

        // Helper function to count extended fingers
        function countExtendedFingers(hand) {
            const indexExtended = isFingerExtended(hand, hand[8], hand[5], 0.03);
            const middleExtended = isFingerExtended(hand, hand[12], hand[9], 0.03);
            const ringExtended = isFingerExtended(hand, hand[16], hand[13], 0.03);
            const pinkyExtended = isFingerExtended(hand, hand[20], hand[17], 0.03);

            return {
                index: indexExtended,
                middle: middleExtended,
                ring: ringExtended,
                pinky: pinkyExtended,
                count: [indexExtended, middleExtended, ringExtended, pinkyExtended].filter(Boolean).length
            };
        }

        // Gesture recognition logic
        function recognizeGesture(landmarks) {
            if (!landmarks || landmarks.length === 0) {
                return null;
            }

            // Butterfly: Two hands detected (palms up)
            if (landmarks.length === 2) {
                return 'butterfly';
            }

            const hand = landmarks[0];
            const fingers = countExtendedFingers(hand);

            // Rabbit: Index and middle fingers up (peace sign) - more lenient
            if (fingers.index && fingers.middle && !fingers.ring && fingers.count === 2) {
                return 'rabbit';
            }

            // Elephant: Only index finger up OR index and middle slightly apart
            if (fingers.index && !fingers.ring && !fingers.pinky && fingers.count <= 2) {
                // Check if it's more elephant-like (index dominant)
                const indexHeight = hand[5].y - hand[8].y;
                const middleHeight = hand[9].y - hand[12].y;

                if (indexHeight > middleHeight * 0.7) {
                    return 'elephant';
                }
            }

            // Wolf: Three or four fingers extended (open hand)
            if (fingers.count >= 3) {
                return 'wolf';
            }

            return null;
        }

        // Display shadow puppet
        function displayShadowPuppet(gesture) {
            if (!gesture || !GESTURES[gesture]) {
                shadowPuppet.classList.remove('show');
                shadowPuppet.classList.remove('butterfly');
                shadowPuppet.classList.remove('elephant');
                return;
            }

            shadowPuppet.src = GESTURES[gesture].image;
            shadowPuppet.classList.add('show');

            // Remove all gesture-specific classes first
            shadowPuppet.classList.remove('butterfly', 'elephant');

            // Add gesture-specific class for positioning
            if (gesture === 'butterfly') {
                shadowPuppet.classList.add('butterfly');
            } else if (gesture === 'elephant') {
                shadowPuppet.classList.add('elephant');
            }
        }

        // Play animation video
        function playAnimation(gesture) {
            if (!gesture || !GESTURES[gesture]) return;

            const videoSrc = GESTURES[gesture].video;
            animationVideo.src = videoSrc;
            animationVideo.style.display = 'block';
            animationVideo.play();

            // Hide shadow puppet while video plays
            shadowPuppet.classList.remove('show');

            animationVideo.onended = () => {
                animationVideo.style.display = 'none';
                // Show shadow puppet again if gesture still detected
                if (currentGesture === gesture) {
                    displayShadowPuppet(gesture);
                }
            };
        }

        // Handle gesture detection
        function handleGesture(detectedGesture) {
            if (detectedGesture === currentGesture) {
                // Same gesture - check hold duration
                if (gestureHoldStartTime) {
                    const holdDuration = Date.now() - gestureHoldStartTime;
                    if (holdDuration >= HOLD_DURATION && animationVideo.style.display !== 'block') {
                        playAnimation(detectedGesture);
                        gestureHoldStartTime = null; // Reset to prevent repeated triggers
                    }
                }
            } else {
                // New gesture detected
                currentGesture = detectedGesture;
                gestureHoldStartTime = detectedGesture ? Date.now() : null;

                if (detectedGesture) {
                    displayShadowPuppet(detectedGesture);
                } else {
                    shadowPuppet.classList.remove('show');
                }
            }
        }

        // MediaPipe Hands callback
        function onResults(results) {
            // Clear canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Detect gesture
            const gesture = recognizeGesture(results.multiHandLandmarks);
            handleGesture(gesture);
        }

        // Initialize MediaPipe Hands
        async function initHandDetection() {
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            camera.start();
            loading.classList.add('hidden');
        }

        // Start everything
        async function init() {
            await initWebcam();
            await initHandDetection();
        }

        init();
    </script>
</body>
</html>
